        <script src="components/loader.js"></script>
        <script src="lib/onsenui/js/onsenui.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<!--         <script src="https://maps.googleapis.com/maps/api/js"></script> -->

        <link rel="stylesheet" href="components/loader.css">

        <script>
            ons.platform.select('android');
            ons.ready(function() {
                window.fn = {};

                window.fn.open = function() {
                    var menu = document.getElementById('menu');
                    menu.open();
                };

                window.fn.load = function(page) {
                    var content = document.getElementById('content');
                    var menu = document.getElementById('menu');
                    content.load(page).then(menu.close.bind(menu));
                    if (page == 'problemas.html')
                        $(document).ready(initMap);

                };
            });
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -23.6126467, lng: -46.5811282},
                    zoom:11,
                    streetViewControl: false,
                    zoomControl: false
                });
            }

        </script>

    <body>


        <!-- MENU LATERAL -->
        <!------------------>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="80%" swipe-target-width="30px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="fn.load('propostas.html')" tappable> Propostas </ons-list-item>

                        <ons-list-item onclick="fn.load('ajuda.html')" tappable> Ajuda </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="propostas.html"></ons-splitter-content>
        </ons-splitter>

                    </div>
                </ons-toolbar>

                    <ons-col width="25%" class="title-left">
                    </ons-col>
                    <ons-col width="50%" class="title-center">
                        Propostas
                    </ons-col>
                    <ons-col width="25%" class="title-right">
                        <ons-icon icon="md-chevron-right" onclick="fn.load('problemas.html')" tappable swipeable></ons-icon>
                    </ons-col>
                </ons-row>

                <!-- Lista de propostas -->
                <ons-list>

                </ons-list>

                <!-- Botão + -->
                <ons-fab position="bottom right">
                    <ons-icon icon="md-plus"></ons-icon>
                </ons-fab>
            </ons-page>
