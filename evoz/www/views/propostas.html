<ons-page>
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">e-Voz</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button>
                <ons-icon icon="md-more-vert"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- Título -->
    <ons-row>
        <ons-col width="25%" class="title-left">
        </ons-col>
        <ons-col width="50%" class="title-center">
            Propostas
        </ons-col>
        <ons-col width="25%" class="title-right">
            <ons-icon icon="md-chevron-right" onclick="fn.load('views/problemas.html')" tappable swipeable></ons-icon>
        </ons-col>
    </ons-row>

    <!-- Lista de propostas -->
    <ons-list>
        <ons-list-item>Item A</ons-list-item>
        <ons-list-item>Item B</ons-list-item>
        <ons-list-item>Item C</ons-list-item>
        <ons-list-item>Item D</ons-list-item>
        <ons-list-item>Item E</ons-list-item>
        <ons-list-item>Item F</ons-list-item>
        <ons-list-item>Item G</ons-list-item>
        <ons-list-item>Item H</ons-list-item>
        <ons-list-item>Item I</ons-list-item>
    </ons-list>



    <!-- Botão + -->
    <ons-fab position="bottom right" modifier="large--cta">
        <ons-icon icon="md-plus" onclick="fn.load('views/proposta.html')"></ons-icon>
    </ons-fab>
</ons-page>
