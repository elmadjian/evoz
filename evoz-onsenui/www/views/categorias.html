<!-- PÁGINA CATEGORIAS -->
<!----------------------->
<ons-page>
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">e-Voz</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button>
                <ons-icon icon="md-more-vert"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- Título -->
    <ons-row>
        <ons-col width="25%" class="title-left">
            <ons-icon icon="md-chevron-left" onclick="fn.load('views/problemas.html')" tappable swipeable></ons-icon>
        </ons-col>
        <ons-col width="50%" class="title-center">
            Categorias
        </ons-col>
        <ons-col width="25%" class="title-right">
            <ons-icon icon="md-chevron-right" onclick="fn.load('views/lideres.html')" tappable swipeable></ons-icon>
        </ons-col>
    </ons-row>

    <!-- Lista de categorias -->
    <ons-list>
        <ons-list-item tappable><img src="imgs/government.png" class="list__item__thumbnail">Administração</ons-list-item>
        <ons-list-item tappable><img src="imgs/redcross.png" class="list__item__thumbnail">Saúde</ons-list-item>
        <ons-list-item tappable><img src="imgs/car-icon.png" class="list__item__thumbnail">Transporte</ons-list-item>
        <ons-list-item tappable><img src="imgs/tree.png" class="list__item__thumbnail">Meio Ambiente</ons-list-item>
        <ons-list-item tappable><img src="imgs/book.png" class="list__item__thumbnail">Educação</ons-list-item>
        <ons-list-item tappable><img src="imgs/police.png" class="list__item__thumbnail">Segurança</ons-list-item>
    </ons-list>
</ons-page>
